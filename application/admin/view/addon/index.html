<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>TwelveT 插件商城</title>
    <link rel="stylesheet" href="__STATIC__/lib/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/lib/font-awesome.css">
    <style>
        body {
            padding: 20px
        }

        a {
            outline: none;
            border: 0
        }
    </style>
</head>

<body>
    <table id='data' lay-filter='data'></table>
    <script type="text/html" id="drTool">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="locaInstall" id='locaInstall'><i
                    class='fa fa-upload'></i>离线安装</button>
        </div>
    </script>

    <script type="text/html" id="operation">
        <a class="layui-btn layui-btn-xs" lay-event="edit">配置</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">卸载</a>
    </script>

    <script type='text/html' id='home'>
        <a href="{{d.url}}" target='_blank'><i class='fa fa-desktop'></i></a>
    </script>

    <script type="text/html" id="state">
        <input type="checkbox" name="state" value="{{d.name}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="state"
            {{ d.state == 1 ? 'checked' : '' }}>
    </script>

    <script type="text/javascript" src="__STATIC__/lib/layui/layui.js"></script>
    <script type="text/javascript" src="__ADMIN__/addon/index.js"></script>
</body>

</html>
